     <section class="task5">
        <form id="education-job-form" action="" method="post">
            <h2>Образование и работа</h2>
            <div class="info-collection mv">
                <label for="education">* Информация об образовании</label>
                <select name="education" id="education" required>
                    <option value="">Выберите вариант</option>
                    <option value="school">Учащийся общеобразовательного учреждения</option>
                    <option value="ggpk">ГГПК</option>
                    <option value="grgu">ГРГУ</option>
                </select>
            </div>
            <div class="info-collection mv">
                <label for="job">* Информация о трудоустройстве</label>
                <select name="job" id="job" required>
                    <option value="">Выберите вариант</option>
                    <option value="student">учащийся</option>
                    <option value="erovita">Еровита</option>
                    <option value="epam">Епам</option>
                </select>
            </div>
            <h2>Место учебы</h2>
            <div class="formblock">
                <div class="formblockbody">
                    <div class="info-collection">
                        <label for="institution">* Наименование учебного заведения</label>
                        <input type="text" id="institution" name="institution" required>
                    </div>
                    <div class="info-collection">
                        <label for="region">* Регион</label>
                        <select name="region" id="region" required>
                            <option value="">Выберите регион</option>
                            <option value="erovita">Еровита</option>
                            <option value="epam">Епам</option>
                        </select>
                    </div>
                    <div class="info-collection">
                        <label for="city">* Населенный пункт</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="info-collection">
                        <label for="">* Дата поступления</label>
                        <div class="flex">
                            <select class="admission-month" name="admission-month" id="admission-month" required>
                                <option value="">Укажите месяц</option>
                                <option value="jan">январь</option>
                                <option value="feb">февраль</option>
                                <option value="mar">март</option>
                                <option value="apr">апрель</option>
                                <option value="may">май</option>
                                <option value="jun">июнь</option>
                                <option value="jul">июль</option>
                                <option value="aug">август</option>
                                <option value="sep">сентябрь</option>
                                <option value="oct">октябрь</option>
                                <option value="nov">ноябрь</option>
                                <option value="dec">декабрь</option>
                            </select>
                            <select name="admission-year" id="admission-year" required>
                                <option value="">Укажите год</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex jc-center">
                    <button type="submit" class="custom-button mt">добавить ещё</button>
                </div>
            </div>
        </form>
        
     </section>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
