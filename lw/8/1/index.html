<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form action="" method="post">
            <h2>Образование и работа</h2>
            <div class="info-collection mv">
                <label for="">* Информация об образовании</label>
                <select name="education" id="" required>
                    <option value="">Учащийся общеобразовательного учреждения</option>
                    <option value="">ГГПК</option>
                    <option value="">ГРГУ</option>
                </select>
            </div>
            <div class="info-collection mv">
                <label for="">* Информация о трудоустройстве</label>
                <select name="job" id="" required>
                    <option value="">учащийся</option>
                    <option value="">Еровита</option>
                    <option value="">Епам</option>
                </select>
            </div>
            <h2>Место учебы</h2>
            <div class="formblock">
                <div class="formblockbody">
                    <div class="info-collection">
                        <label for="">* Наименование учебного заведения</label>
                        <input type="text" required>
                    </div>
                    <div class="info-collection">
                        <label for="">* Регион</label>
                        <select name="region" id="" required>
                            <option value="">учащийся</option>
                            <option value="">Еровита</option>
                            <option value="">Епам</option>
                        </select>
                    </div>
                    <div class="info-collection">
                        <label for="">* Населенный пункт</label>
                        <input type="text" required>
                    </div>
                    <div class="info-collection">
                        <label for="">* Дата поступления</label>
                        <div class="flex">
                            <select class="admission-month" name="admission-month" id="" required>
                                <option value="">Укажите месяц</option>
                                <option value="">январь</option>
                                <option value="">февраль</option>
                                <option value="">март</option>
                                <option value="">апрель</option>
                                <option value="">май</option>
                                <option value="">июнь</option>
                                <option value="">июль</option>
                                <option value="">август</option>
                                <option value="">сентябрь</option>
                                <option value="">октябрь</option>
                                <option value="">ноябрь</option>
                                <option value="">декабрь</option>
                            </select>
                            <select name="admission-year" id="" required>
                                <option value="">Укажите год</option><option value="">2000</option>
                                <option value="">2001</option>
                                <option value="">2002</option>
                                <option value="">2003</option>
                                <option value="">2004</option>
                                <option value="">2005</option>
                                <option value="">2006</option>
                                <option value="">2007</option>
                                <option value="">2008</option>
                                <option value="">2009</option>
                                <option value="">2010</option>
                                <option value="">2011</option>
                                <option value="">2012</option>
                                <option value="">2013</option>
                                <option value="">2014</option>
                                <option value="">2015</option>
                                <option value="">2016</option>
                                <option value="">2017</option>
                                <option value="">2018</option>
                                <option value="">2019</option>
                                <option value="">2020</option>
                                <option value="">2021</option>
                                <option value="">2022</option>
                                <option value="">2023</option>
                                <option value="">2024</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex jc-center">
                    <button class="custom-button mt">добавить ещё</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
