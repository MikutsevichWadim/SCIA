<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="card-product" href="https://google.com">
            <div class="card-buttons">
                <button class="card-button">
                    <svg class="card-button-img heart" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                </button>
                <button class="card-button">
                    <svg class="card-button-img cart" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                </button>
            </div>
            <a class="product-page" href=""></a>
            <figure>
                <div class="product-img-container">
                    <a class="product-img-url" href="https://google.com"></a>
                    <img class="product-img" src="product.webp" alt="Изображение товара">
                </div>
                <div class="payment-methods">
                    <div class="payment-label credit">
                        <div class="payment-name">кредит</div>
                        <div class="payment-duration">
                            до
                            <div class="payment-months-count">36</div>
                            <div class="payment-months">мес</div>
                        </div>
                    </div>
                    <div class="payment-label installment">
                        <div class="payment-name">рассрочка</div>
                        <div class="payment-duration">
                            до
                            <div class="payment-months-count">6</div>
                            <div class="payment-months">мес</div>
                        </div>
                    </div>
                </div>
                <p class="category">Потолочные светильники</span>
                <figcaption>Светодиодная RGB лента Tapo L920-5</figcaption>
            </figure>
            <div class="price">
                Супер цена:
                <div class="amount new-amount">
                    199<sup>.00</sup>
                </div>
                <div class="amount old-amount">
                    242<sup>.68</sup>
                    <hr>
                </div>
            </div>
            <div class="cashback">
                <img class="cashback-image" src="OIP.jpg" alt="Беларусбанк" width="32px">
                Вернём до
                <div class="amount">7<sup>.28</sup></div>
                на
                <a class="bonus-card" href="#">бонусную карту</a>
            </div>
            <div class="note">*тип рассрочки при которой скидка не действует</div>
        </div>
    </div>
</body>
</html>
